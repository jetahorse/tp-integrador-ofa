<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./template01.xhtml">

    <ui:define name="top">
        <h1> Alta Pedido</h1>
    </ui:define>

    <ui:define name="content">
        <h:form  id="frmAltaPedido">
            <div class="p-grid">
                <div class="p-col-12" >
                    <h2>Crear un Pedido</h2>
                </div>
                <div class="p-col-12" >
                    <p:outputLabel for="fechaPedido" value="Fecha de Pedido:" />
                </div>
                <div class="p-col-12" >
                    <p:inputMask id="fechaPedido"  required="true" value="#{PedidoController.pedidoSeleccionado.fechaPedido}" disabled="#{empty PedidoController.pedidoSeleccionado}"  mask="99/99/9999" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputMask>
                </div>
                <div class="p-col-12">
                    <p:outputLabel for="direccion" value="Dirección de Envío: "/>
                    
                    
                </div>
                <div class="p-col-12">
                    <p:inputText id="direccion" required="true"  value="#{PedidoController.pedidoSeleccionado.direccionEnvio}" disabled="#{empty PedidoController.pedidoSeleccionado}"></p:inputText>
                </div>
                <div class="p-col-12" >
                    <p:commandButton value="Guardar" action="#{PedidoController.guardar}" ajax="false" update="frmAltaPedido" disabled="#{empty PedidoController.pedidoSeleccionado}"></p:commandButton>
                </div>
                <div class="p-col-12" >
                    <p:commandButton value="Nuevo" action="#{PedidoController.nuevo}" update="frmAltaPedido" disabled="#{not empty PedidoController.pedidoSeleccionado}"></p:commandButton>
                </div>
            </div>
            
        </h:form>
        content
    </ui:define>

</ui:composition>
